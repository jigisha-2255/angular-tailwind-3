<div class="flex flex-row items-center" [dir]="direction">
    <span class="mx-3 text-sm font-medium" [ngClass]="layoutService.darkMode ? 'text-white': 'text-gray-900'">LTR</span>
    <label class="relative inline-flex items-center cursor-pointer">
      <div class="w-1/2">
          <input type="checkbox" value="layoutService.direction" class="sr-only peer" [checked]="layoutService.direction == 'ltr' ? false : true" (click)="changeLayout()">
        <div
          class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 after:left-[2px] dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
        </div>
      </div>
      <span class="mx-3 text-sm font-medium" [ngClass]="layoutService.darkMode ? 'text-white': 'text-gray-900'">RTL</span>
    </label>
</div>
